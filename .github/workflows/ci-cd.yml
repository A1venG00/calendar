name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Copy files to EC2
      uses: appleboy/scp-action@v0.1.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_KEY }}
        source: "./"
        target: "/home/ubuntu/deployment"

    - name: Deploy Docker Compose on EC2
      uses: appleboy/ssh-action@v0.1.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu  # Change this to 'ubuntu'
        key: ${{ secrets.EC2_KEY }}
        script: |
          cd /home/ubuntu/deployment  # Change this path if needed
          docker-compose down
          docker-compose up -d
