name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Copy files to EC2
      uses: appleboy/scp-action@v0.1.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu  # Use 'ubuntu' if using an Ubuntu EC2 instance
        key: ${{ secrets.EC2_KEY }}
        source: "./"
        target: "/home/ubuntu/deployment"

    - name: Deploy Docker Compose on EC2
      uses: appleboy/ssh-action@v0.1.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu  # Ensure this matches the EC2 user
        key: ${{ secrets.EC2_KEY }}
        script: |
          cd /home/ubuntu/deployment
          docker-compose down
          docker-compose up -d
