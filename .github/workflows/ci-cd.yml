name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Create .ssh directory
      run: |
        mkdir -p /home/ubuntu/.ssh
        chmod 700 /home/ubuntu/.ssh

    - name: Decode SSH key from Base64
      run: |
        echo "${{ secrets.EC2_KEY }}" | base64 --decode > /home/ubuntu/.ssh/id_rsa
        chmod 600 /home/ubuntu/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> /home/ubuntu/.ssh/known_hosts

    - name: Copy files to EC2
      uses: appleboy/scp-action@v0.1.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: /home/ubuntu/.ssh/id_rsa
        source: "./"  # Adjust based on your repo structure (or point to specific folders like lab2 and Notifications)
        target: "/home/ubuntu/deployment"  # Destination folder on EC2

    - name: Deploy Docker Compose on EC2
      uses: appleboy/ssh-action@v0.1.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: /home/ubuntu/.ssh/id_rsa
        script: |
          cd /home/ubuntu/deployment
          docker-compose down  # Stop and remove existing containers
          docker-compose up -d  # Deploy the services in detached mode
